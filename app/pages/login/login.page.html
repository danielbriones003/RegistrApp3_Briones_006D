<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-header style="background-color:darkcyan">
    <ion-card-title></ion-card-title>
  </ion-card-header>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-item fill="solid">
        <ion-label position="stacked">Email:</ion-label>
        <ion-input type="email"  name="email"  formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || 
              loginForm.get('email')?.touched)">
        <div style="color:red" *ngIf="loginForm.get('email')?.hasError('required')">
          *Email es obligatorio
        </div>
        <div style="color:red" *ngIf="loginForm.get('email')?.hasError('minlength')">
          *Email debe tener mínimo 10 caracteres
        </div>
      </div>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <div style="color:red;" *ngIf="loginForm.get('password')?.hasError('required')">
          *Password es obligatorio
      </div>
      <div style="color:red;" *ngIf="loginForm.get('password')?.hasError('minlength')">
        *Password debe tener 8 caracteres mínimo 
     </div>
    </div>

    <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" color="primary" shape="round">
      Login
    </ion-button>
  </form>
</ion-content>
