<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="success">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-label>{{ usuario.email }}</ion-label>
    </ion-item> 
    
    <ion-item>
      <ion-label>Rol: </ion-label>
      <ion-label>{{ usuario.role }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Activo?: </ion-label>
      <ion-label>{{ usuario.isactive }}</ion-label>
    </ion-item>
    
    <ion-button style="margin: 15px"[routerLink]="['/perfilactualizar', email.id]"color="warning"> 
      <ion-icon name="create"></ion-icon> </ion-button>

    <ion-button style="margin: 15px"[routerLink]="['/inicio']"color="success"> 
      Inicio</ion-button>

    
  </ion-card>


</ion-content>
